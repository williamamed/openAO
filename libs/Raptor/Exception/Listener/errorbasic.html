<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="{{url}}bundles/Raptor/v3/img/logo-php.png">

        <title>{{title}}</title>

        <!-- Bootstrap core CSS -->
        <link href="{{url}}bundles/bootstrap/v4/css/bootstrap.min.css" rel="stylesheet">


        <style type="text/css">
            body{
                height: 100%;
                background: #262b30;
                color:white
            }
            pre{
                color:#bcbcbc
            }
            h1{
                color: #804fe2 !important;
                font-size: 60px !important
            }
        </style>
    </head>

    <body>


        <div class="container" >
            <div class="row">
                <div class="col" style="margin-top: 35px">
                    <h1  style="font-size: 50px;color: #bcbcbc"><img src="{{url}}/bundles/Raptor/v3/img/logo-php.png" height="70"> Error </h1>
                    <hr>
                    <p  style="color: white;font-size: 20px">La aplicación no pudo ejecutarse correctamente debido al siguiente error:</p>
                    <h3>Detalles</h3>
                    <div><strong>Tipo:</strong> {{class}}</div>
                    <div><strong>Código:</strong> {{code}}</div>
                    <div><strong>Mensaje:</strong> {{message}}</div>
                    <div><strong>Archivo:</strong> {{file}}</div>
                    <div><strong>Línea:</strong> {{line}}</div>
                    <h3>Traza de ejecución</h3>
                    <pre class="col">{{trace}}</pre>

                </div>  
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->


        <script type="text/javascript">

        </script>

    </body>
</html>
