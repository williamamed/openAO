<h3>Trasladando una incidencia</h3>
<p>El traslado de incidencias puede llevare a cabo en cirscuntancias<br>
donde sea necesario mover una incidencia registrada a estructuras<br>
subordinadas, ejemplo mover una incidencia llegada a la dirección<br>
nacional hacia una dirección provincial para su tramitación.<br>

 </p>
